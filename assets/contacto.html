<main class="main">
    <section class="content">
        <div class="container whole">
            <div class="containerItem">
                <form class="contactForm">
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" name="nombre" placeholder="Nombre completo" type="text"aria-required="true">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="ejemplo@email.com" aria-required="true">
                    <label for="telefono">Telefono:</label>
                    <input id="telefono" name="telefono" type="tel" placeholder="512..." aria-required="true">
                    <label for="empresa">Empresa (opcional):</label>
                    <input id="empresa" name="empresa" type="text" placeholder="Turing IA">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Danos tu mensaje" aria-required="true"></textarea>
                    <input class="btn2" id="submit" name="submit" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </section>
</main>
